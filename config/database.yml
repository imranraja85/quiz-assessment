# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: mysql2
  database: tango_languages_development
  pool: 5
  timeout: 5000
  socket: /tmp/mysql.sock

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: tango_languages_test
  pool: 5
  timeout: 5000
  socket: /tmp/mysql.sock

production:
  adapter: mysql2
  database: tango_languages_production
  pool: 5
  timeout: 5000
  socket: /tmp/mysql.sock
